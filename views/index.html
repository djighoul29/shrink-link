<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrink Link</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="container">
        <h1>Shrink Link</h1>
        <form id="shrink-form" action="/shrink" method="POST">
            <label for="longUrl">Enter your long URL:</label>
            <input type="url" id="longUrl" name="longUrl" placeholder="https://example.com" required>
            <button type="submit">Shrink!</button>
        </form>

        <!-- Result Block -->
        <div id="result">
            <label for="shortLink">Your shortened link (click to copy):</label>
            <input type="url" id="shortLink" readonly></input>
        </div>
    </main>

    <script src="/script.js"></script>
</body>
</html>
